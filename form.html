<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome to codehelp</h1>
        <br>
        <h2>Contact Us Form</h2>
        <br>
        <form>
            <label for="username">Name:</label>
            <input type="text" id="Name">
            <br>
            <label for="username">Email:</label>
            <input type="text" id="Email">
            <br>
            <label for="username">Contact number:</label>
            <input type="text" id="Contact number">
            <br>
            gender:
            <select>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <br>
            <label for="username">date of birth:</label>
            <input type="date">
            <br>
            <label for="ratting">Ratting:</label>
            <input type="radio" name="ratting" value="1">1
            <input type="radio" name="ratting" value="2">2
            <input type="radio" name="ratting" value="3">3
            <input type="radio" name="ratting" value="4">4
            <input type="radio" name="ratting" value="5">5
            <br>
            <br>
            <h2>Enter your Message</h2>
            <textarea rows="4" cols="50">Enter your message</textarea>
            <br>
            <input type="submit" value="send">
            <input type="submit" value="reset">
        </form>
    </body>
</html>
